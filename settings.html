<!DOCTYPE html>
<html>
<head>
  <title>Settings</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <script src="default-page.js"></script>
  <script src="include-links.js"></script>
  <script src="dark-mode.js"></script>
</head>
<body>
  <div class="header">
    <a href="popup.html" id="close-link" class="close-icon tooltip">
      <i class="fas fa-times"></i><!--<span class="tooltiptext">Close</span>-->
    </a>
    <a href="https://t.me/blockbirdchat" target="_blank" class="telegram-icon tooltip">
      <i class="fa-brands fa-telegram"></i><span class="tooltiptext">Contact</span>
    </a>
    <h1>Settings</h1>
    <p>Configure your BlockBird</p>
  </div>
  <div class="content settings-content">
    <div id="page-default-form">
      <label for="default-page-select">Default Page</label>
      <select id="default-page-select">
        <option value="/popup.html">Dashboard</option>
        <option value="/scanner.html">Scanner</option>
        <option value="/explorers.html">Explore</option>
        <option value="/wallets.html">Wallets</option>
        <option value="/solana-tokens.html">Tokens</option>
      </select>
    </div>
    <div id="dark-mode-form">
      <label for="dark-mode-checkbox">Dark Mode</label>
      <input type="checkbox" id="dark-mode-checkbox">
    </div>
  </div>
  <div class="footer">
    <div id="nav-container"></div>
  </div>
  <script src="settings.js"></script>
</body>
</html>
