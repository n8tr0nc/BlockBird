<!DOCTYPE html>
<html>
<head>
  <title>Scanner</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
  <script src="default-page.js"></script>
  <!--<script src="extpay.js"></script>-->
  <script src="scanner.js"></script>
  <script src="include-links.js"></script>
</head>
<body>
  <div class="header">
    <h1>Scanner</h1>
    <label class="tooltip default-checkbox">
      <span class="tooltiptext">Set as default page when opening BlockBird</span>
      <input type="checkbox" id="default-page-checkbox"><span class="text-default">DEFAULT</span>
    </label>
    <p>Scan the current webpage for signs of an airdrop or points system.</p>
  </div>
  <div class="content">
    <div id="current-url"></div>
    <a id="scan-button">Scan Now</a>
    <a id="clear-button" style="display:none;">Clear</a>
    <div id="loading" style="display:none;">scanning...</div>
    <div id="count"></div>
    <div id="alert" class="alert" style="display:none;"></div>
  </div>
  <div class="footer">
    <div id="nav-container"></div>
  </div>
</body>
</html>
