<!DOCTYPE html>
<html>
<head>
  <title>Scanner</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <script src="default-page.js"></script>
  <script src="scanner.js"></script>
  <script src="include-links.js"></script>
  <script src="dark-mode.js"></script>
</head>
<body>
  <div class="header">
    <a href="settings.html" class="settings-icon tooltip">
      <i class="fas fa-cog"></i><span class="tooltiptext">Settings</span>
    </a>
    <h1>Scanner</h1>
    <p>Scan the current webpage for signs of an airdrop or points system.</p>
  </div>
  <div class="content">
    <div id="current-url"></div>
    <a id="scan-button">Scan Now</a>
    <a id="clear-button" style="display:none;">Clear</a>
    <div id="loading" style="display:none;">scanning...</div>
    <div id="count"></div>
    <div id="alert" class="alert" style="display:none;"></div>
  </div>
  <div class="footer">
    <div id="nav-container"></div>
  </div>
</body>
</html>
