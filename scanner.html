<!DOCTYPE html>
<html>
<head>
  <title>Scanner</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <script src="default-page.js"></script>
  <script src="scanner.js"></script>
  <script src="include-links.js"></script>
  <script src="dark-mode.js"></script>
  <script src="header.js"></script>
</head>
<body>
  <div class="header">
    <div id="header-container"></div>
    <h1>Scanner</h1>
    <h4>Scan the page for signs of an airdrop or points system</h4>
  </div>
  <div class="scan-control">
    <div id="current-url"></div>
    <a id="scan-button" class="scanner-button">Scan Now</a>
    <a id="clear-button" class="scanner-button" style="display:none;">Clear</a>
  </div>
  <div class="content content-scanner">
    <div id="loading" style="display:none;">scanning...</div>
    <div id="count"></div>
    <div id="alert" class="alert" style="display:none;"></div>
  </div>
  <div class="footer">
    <div id="nav-container"></div>
  </div>
</body>
</html>
