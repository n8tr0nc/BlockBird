<!DOCTYPE html>
<html>
<head>
  <title>Scanner</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <script src="translations.js"></script>
  <script src="scripts.js" defer></script>
  <script src="scanner.js"></script>
</head>
<body>
  <div class="header">
    <h1 data-translate="scanner">Scanner</h1>
    <a href="settings.html" class="settings-icon tooltip">
      <i class="fas fa-cog"></i><span class="tooltiptext" data-translate="settings">Settings</span>
    </a>
    <span class="info-icon tooltip">
      <i class="fas fa-info-circle"></i>
      <span class="tooltiptext" data-translate="scanner_help">
        <p data-translate="scanner_description">Scan the page for signs of an airdrop or points system</p>
      </span>
    </span>
    <a href="https://t.me/blockbirdchat" target="_blank" class="telegram-icon tooltip">
      <i class="fa-brands fa-telegram"></i><span class="tooltiptext" data-translate="contact">Contact</span>
    </a>
  </div>
  <div class="scan-control">
    <div id="current-url"></div>
    <a id="scan-button" class="scanner-button" data-translate="scan">Scan</a>
    <a id="clear-button" class="scanner-button" data-translate="clear" style="display:none;">Clear</a>
  </div>
  <div class="content content-scanner">
    <div id="loading" data-translate="scanning" style="display:none;">Scanning...</div>
    <div id="count"></div>
    <div id="alert" class="scan-alert" style="display:none;"></div>
  </div>
  <div class="footer">
    <div id="nav-container"></div>
  </div>
</body>
</html>
