<!DOCTYPE html>
<html>
<head>
  <title>Wallets</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <script src="default-page.js"></script>
  <script src="wallets.js"></script>
  <script src="include-links.js"></script>
  <script src="dark-mode.js"></script>
</head>
<body>
  <div class="header">
    <a href="settings.html" class="settings-icon tooltip">
      <i class="fas fa-cog"></i><span class="tooltiptext">Settings</span>
    </a>
    <h1>Wallets</h1>
    <p>Manage your crypto wallets for easy copy/paste.</p>
  </div>
  <div class="content wallets-content">
    <div id="add-wallet-form">
      <input type="text" id="wallet-label" placeholder="Label">
      <input type="text" id="wallet-address" placeholder="Wallet Address">
      <button id="add-wallet">Add</button>
    </div>
    <h2>My Wallets</h2>
    <div id="wallet-list"></div>
  </div>
  <div class="footer">
    <div id="nav-container"></div>
  </div>
</body>
</html>
