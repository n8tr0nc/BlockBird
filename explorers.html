<!DOCTYPE html>
<html>
<head>
  <title>Explorers</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <script src="default-page.js"></script>
  <script src="explorers.js"></script>
  <script src="include-links.js"></script>
  <script src="dark-mode.js"></script>
</head>
<body>
  <div class="header">
    <a href="settings.html" class="settings-icon tooltip">
      <i class="fas fa-cog"></i><span class="tooltiptext">Settings</span>
    </a>
    <a href="https://t.me/blockbirdchat" target="_blank" class="telegram-icon tooltip">
      <i class="fa-brands fa-telegram"></i><span class="tooltiptext">Contact</span>
    </a>
    <h1>Explore</h1>
    <p>A searchable list of blockchain explorers.</p>
  </div>
  <div class="content content-explorers">
    <div id="controls" class="flex-container">
      <input type="text" id="search" placeholder="Search blockchains...">
    </div>
    <div id="loading">loading...</div>
    <div id="list" class="grid-list"></div>
    <div id="pagination" class="pagination-controls">
      <button id="firstPage">&laquo;</button>
      <button id="prevPage">&lt;</button>
      <div id="pagination-buttons"></div>
      <button id="nextPage">&gt;</button>
      <button id="lastPage">&raquo;</button>
    </div>
  </div>
  <div class="footer">
    <div id="nav-container"></div>
  </div>
</body>
</html>
