<!DOCTYPE html>
<html>
<head>
  <title>Explorers</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
  <script src="default-page.js"></script>
  <script src="explorers.js"></script>
  <script src="include-links.js"></script>
</head>
<body>
  <div class="header">
    <h1>Explore</h1>
    <label class="tooltip">
      <span class="tooltiptext">Set as default page when opening BlockBird</span>
      <input type="checkbox" id="default-page-checkbox">
    </label>
    <p>A searchable list of blockchain explorers.</p>
  </div>
  <div class="content content-explorers">
    <div id="controls" class="flex-container">
      <input type="text" id="search" placeholder="Search blockchains...">
    </div>
    <div id="loading">loading...</div>
    <div id="list" class="grid-list"></div>
    <div id="pagination" class="pagination-controls">
      <button id="firstPage">&laquo;</button>
      <button id="prevPage">&lt;</button>
      <div id="pagination-buttons"></div>
      <button id="nextPage">&gt;</button>
      <button id="lastPage">&raquo;</button>
    </div>
  </div>
  <div class="footer">
    <div id="nav-container"></div>
  </div>
</body>
</html>
